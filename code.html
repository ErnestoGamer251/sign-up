<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./code.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="image-holder">
      <div class="side-body">
        <img class="side-logo" src="./sign-up/porschelogo.jpg" alt="porschelogo" />
        <h1 class="side-heading"></h1>
      </div>
    </div>

    <div class="main-page">
      <div class="intro-text">
        <h2>
          This is not a real online service! You know you need something like
          this in your real life to help you realize your deepest dreams.
          <br />Sign up now to get started.
        </h2>
        <h2>You know you want to.</h2>
      </div>
      <div class="form-holder">
        <h2>Let's do this!</h2>
        <form action="" method="get" class="speaker-form">
          <label for="firstname"
            >First Name
            <input type="text" id="firstname" name="firstname" required />
            <div id="first-name-error" class="error"></div>
          </label>
          <label for="lastname"
            >Last Name
            <input type="text" id="lastname" name="lastname" required />
            <div id="last-name-error" class="error"></div>
          </label>
          <label for="email"
            >Email
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="off"
            />
            <div id="email-error" class="error"></div>
          </label>
          <label for="phonenumber"
            >Phone Number
            <input
              type="tel"
              id="phonenumber"
              name="phonenumber"
              required
              pattern="[0-9]{10}"
            />
            <div id="tel-error" class="error"></div>
          </label>
          <label for="password"
            >Password
            <input
              type="password"
              id="password"
              name="password"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            />
            <div id="password-error" class="error"></div>
          </label>
          <label for="passwordC"
            >Confirm Password
            <input
              type="password"
              id="passwordC"
              name="passwordC"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            />
            <div id="passwordC-error" class="error"></div>
          </label>
        </form>
      </div>
      <div class="submit-holder">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a>Log in</a></p>
      </div>
    </div>
    
  </body>
</html>
